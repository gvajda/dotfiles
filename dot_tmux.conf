# =============================================================================
# TMUX Configuration
# =============================================================================
# Prefix key: Ctrl-b (default)
# Plugin manager: TPM (Tmux Plugin Manager)
# Session persistence: tmux-resurrect + tmux-continuum

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Enable focus events (useful for vim)
set -g focus-events on

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Keep default split bindings too
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys (prefix + Ctrl + hjkl)
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Quick window navigation
bind -r p previous-window
bind -r n next-window

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------

# Status bar position
set -g status-position bottom

# Update status every 5 seconds
set -g status-interval 5

# Status bar colors
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# Left side: session name
set -g status-left-length 30
set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]'

# Right side: date and time, continuum status
set -g status-right-length 60
set -g status-right '#{?client_prefix,#[fg=#f38ba8]PREFIX ,}#[fg=#a6adc8]%Y-%m-%d #[fg=#cdd6f4]%H:%M #[fg=#1e1e2e,bg=#a6e3a1,bold] #{continuum_status} '

# Window status format
set -g window-status-format '#[fg=#6c7086] #I:#W '
set -g window-status-current-format '#[fg=#1e1e2e,bg=#cba6f7,bold] #I:#W '

# Pane borders
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#cba6f7'

# -----------------------------------------------------------------------------
# Plugins (managed by TPM)
# -----------------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# -----------------------------------------------------------------------------
# Plugin Settings
# -----------------------------------------------------------------------------

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Restore additional programs
set -g @resurrect-processes 'nvim vim man less tail top htop lazygit yazi k9s'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# -----------------------------------------------------------------------------
# Initialize TPM (keep this at the very bottom)
# -----------------------------------------------------------------------------
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
